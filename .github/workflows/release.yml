name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Create distribution archive
      run: |
        cd dist
        zip -r ../radiology-insight-${{ github.ref_name }}.zip .
        cd ..
        tar -czf radiology-insight-${{ github.ref_name }}.tar.gz -C dist .
        
    - name: Generate changelog
      id: changelog
      run: |
        echo "## What's Changed" > CHANGELOG.md
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        if [ -z "$PREV_TAG" ]; then
          echo "- Initial release" >> CHANGELOG.md
        else
          git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md
        fi
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          radiology-insight-${{ github.ref_name }}.zip
          radiology-insight-${{ github.ref_name }}.tar.gz
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
